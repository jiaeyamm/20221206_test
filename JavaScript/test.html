<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div>
      <button class="redBtn">red</button>
      <button class="yellowBtn">yellow</button>
      <button class="blueBtn">blue</button>
    </div>
    <div class="numberBox">
      <input type="number" class="widthSize" />
      <button class="numBtn">change</button>
    </div>
    <script>
      let redBtn = document.querySelector(".redBtn");
      let box = document.querySelector(".box");

      redBtn.addEventListener("click", function () {
        box.style.backgroundColor = "red";
      });

      let yelloBtn = document.querySelector(".yellowBtn");

      yelloBtn.addEventListener("click", function () {
        box.style.backgroundColor = "yellow";
      });

      let blueBtn = document.querySelector(".blueBtn");
      blueBtn.addEventListener("click", function () {
        box.style.backgroundColor = "blue";
      });

      let widthSize = document.querySelector(".widthSize");
      let numBtn = document.querySelector(".numBtn");
      numBtn.addEventListener("click", function () {
        box.style.width = widthSize.value + "px";
        box.style.height = widthSize.value + "px";
      });
    </script>
  </body>
</html>
